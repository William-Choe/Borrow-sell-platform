server:
  port: 8041

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bs_platform_wallet?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 990622

    # 数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  redis:
    # redis数据库索引（默认为0）
    database: 0
    host: 39.106.57.246
    port: 6379
    password:
    timeout: 10000

    jedis:
      pool:
        max-idle: 8
        max-active: 8
        max-wait: -1
        min-idle: 0

  jackson:
    default-property-inclusion: non_null #设置json不返回null值字段

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.neusoft.bsp.wallet.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    call-setters-on-nulls: true #map空值不传

management:
  endpoints:
    web:
      exposure:
        include: '*'